  plaintext_email_with_attachment: |+
    Psiphon 3 ለWindows (ዊንዶውስ) ለመጠቀም፣ "psiphon3" ብሎ የሚጀምረውን አባሪ ፋይል ያስቀምጡ እና አስፈላጊ ከሆነ ".exe" ድሕረ ቅጥያ እንዲኖረው አድርገው ዳግም ይሰይሙት። በመቀጠል ያሂዱት።
    Psiphon 3 ለAndroid (አንድሮይድ) ለመጠቀም፣ "psiphonAndroid" ብሎ የሚጀምረውን አባሪ ፋይል ያስቀምጡ እና አስፈላጊ ከሆነ ".apk" ድሕረ ቅጥያ እንዲኖረው አድርገው ዳግም ይሰይሙት። በመቀጠል ይጫኑት እና ያሂዱት።
    ለተጨማሪ መረጃ ወይም ዳግም ፋይሎቹን ለማውረድ ከታች ያለውን አገናኝ ጠቅ ያድርጉ።
    {{0}}/{0}/download.html#direct

