  plaintext_email_with_attachment: |+
    ដើម្បីប្រើប្រាស់ Psiphon 3 សម្រាប់ Windows, រក្សាទុកឯកសារភ្ជាប់ដែលចាប់ផ្តើមដោយ "psiphon3"  និងប្តូរឈ្មោះវាជាទម្រង់ ".exe" បើចាំបាច់។ បន្ទាប់មក បើកវា។
    ដើម្បីប្រើប្រាស់ Psiphon 3 សម្រាប់ Android, ទាញយកឯកសារភ្ជាប់ដែលចាប់ផ្តើមដោយ "PsiphonAndroid" និងប្តូរឈ្មោះវាជាទម្រង់ ".apk" បើចាំបាច់។ បន្ទាប់មក ដំឡើងនិងដំណើរការវា។
    សម្រាប់ព័ត៌មានបន្ថែម ឬទាញយកឯកសារម្តងទៀត, សូមចុចតំណខាងក្រោម។
    {{0}}/{0}/download.html#direct

