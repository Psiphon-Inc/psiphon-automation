fr:
  title: Rétroaction sur Psiphon
  top_content_title: Donnez-nous votre opinion
  top_para_1: |
    Veuillez nous informer de votre expérience avec Psiphon afin que nous puissions encore améliorer le système !
  top_para_2: |
    De nombreux problèmes peuvent être corrigés en téléchargeant la dernière version.
    Vous pouvez <a class="newVersionURL" href="#">télécharger la dernière version en cliquant ici</a>,
    ou vous pouvez envoyer un courriel à <span id="newVersionEmail"></span>.
  top_para_3: |
    Vous pouvez aussi trouver des solutions à de nombreux problèmes habituels dans notre
    <a class="faqURL" href="#">Foire aux questions</a>.
  diagnostic_check: |
    Téléverser des données de diagnostic. Veuillez prendre note que ces données de
    diagnostic ne vous identifient pas, et elles nous aideront à offrir une exécution sans heurt de Psiphon.
    <a class="dataCollectionInfoURL" href="#">Cliquez ici pour voir quelles données nous recueillons.</a>
  smiley_title: Satisfaction globale
  smiley_happy: Psiphon se connecte et fonctionne comme je le veux.
  smiley_sad: Psiphon n'arrive souvent pas à se connecter et ne fonctionne pas assez bien.
  submit_button: Envoyer
  text_feedback_prompt: |
    Veuillez saisir vos commentaires ici :
  text_feedback_email_prompt: |
    Si vous voulez que l'on vous réponde, veuillez saisir votre adresse courriel :
  text_feedback_bottom_para: |
    Si le formulaire ne fonctionne pas, ou que vous voudriez envoyer des captures d'écran, veuillez le faire par courriel à <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
