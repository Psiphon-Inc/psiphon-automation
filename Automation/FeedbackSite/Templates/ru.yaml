ru:
  title: Отзывы о Psiphon
  top_content_title: Предоставьте нам ваши отзывы
  top_para_1: |
    Пожалуйста, сообщите нам о том как вы используете Psiphon, чтобы мы могли улучшить его!
  top_para_2: "Большинство проблем может быть решено путем загрузки последней версии. Вы можете \n<a class=\"newVersionURL\" href=\"#\"> загрузить последнюю версию, нажав здесь </a> \nили вы можете отправить\
    \ сообщение по адресу <span id=\"newVersionEmail\"> </span>.\n"
  top_para_3: "Вы также можете найти ответы на основные вопросы в наших \n<a class=\"faqURL\" href=\"#\"> Часто Задаваемых Вопросах </a>.\n"
  diagnostic_check: "Отослать диагностические данные. Собранные данные не содержат \nидентифицирующей Вас информации и помогают нам сделать систему лучше и надежнее.\n<a class=\"dataCollectionInfoURL\" href=\"\
    #\">Кликните здесь, чтобы узнать какие данные мы собираем.</a>\n"
  smiley_title: Общая удовлетворенность
  smiley_happy: Psiphon соединяется и работает так, как мне нужно.
  smiley_sad: Psiphon часто не может соединиться, или его производительность не достаточна.
  submit_button: Отправить
  text_feedback_prompt: |
    Пожалуйста, оставьте свой комментарий:
  text_feedback_email_prompt: |
    Если вы хотите, чтобы мы ответили Вам, введите адрес своей эл. почты:
  text_feedback_bottom_para: |
    Если форма вверху не работает или вы хотите прислать нам скриншоты, пожалуйста, напишите на <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
