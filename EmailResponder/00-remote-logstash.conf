$WorkDirectory /var/spool/rsyslog
$DefaultNetstreamDriver gtls
$DefaultNetstreamDriverCAFile /etc/logstash-ca.pem
$DefaultNetstreamDriverCertFile /etc/mailresponder-client-cert.pem
$DefaultNetstreamDriverKeyFile /etc/mailresponder-client-key.pem
$ActionSendStreamDriverMode 1
$ActionSendStreamDriverAuthMode x509/name

$template raw_message,"%msg:::%"

$ActionQueueType LinkedList
$ActionQueueFileName mailresponder-json-queue
$ActionResumeRetryCount -1
$ActionQueueSaveOnShutdown on
$ActionQueueMaxDiskSpace 2g
$ActionQueueTimeoutEnqueue 0
$ActionSendTCPRebindInterval 100

# JSON log output uses the LOCAL1 facility
if $programname == 'mail_process.py' and $syslogfacility-text == 'local1' then @@logs.psiphon3.com:443;raw_message
& ~
